<div class="edit-form-container">
    <div class="edit-form-card">
        <div class="form-header">
            <h2 class="form-title">
                <mat-icon>add</mat-icon>
                Ajouter une Application
            </h2>
            <p class="form-subtitle">Créez une nouvelle application dans le système</p>
        </div>

        <form name="findForm" #findForm="ngForm" class="modern-edit-form">
            <div class="form-content">
                <div class="form-row">
                    <mat-form-field appearance="outline" class="form-field">
                        <mat-label>Nom de l'Application</mat-label>
                        <input matInput
                               [(ngModel)]="info.appNom"
                               name="appNom"
                               placeholder="Saisissez le nom de l'application"
                               required>
                        <mat-icon matSuffix>apps</mat-icon>
                        <mat-error *ngIf="findForm.controls['appNom']?.invalid && findForm.controls['appNom']?.touched">
                            Le nom de l'application est requis
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>

            <div class="form-actions">
                <button mat-raised-button
                        color="primary"
                        class="action-btn primary-btn"
                        (click)="postApplication(info)"
                        [disabled]="findForm.invalid">
                    <mat-icon>save</mat-icon>
                    Ajouter l'application
                </button>
                <button mat-stroked-button
                        class="action-btn secondary-btn"
                        (click)="onNoClick()"
                        tabindex="-1">
                    <mat-icon>cancel</mat-icon>
                    Annuler
                </button>
            </div>
        </form>
    </div>
</div>
