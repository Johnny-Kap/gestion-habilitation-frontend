<div class="edit-form-container">
    <div class="edit-form-card">
        <div class="form-header">
            <h2 class="form-title">
                <mat-icon>edit</mat-icon>
                Modifier l'Application
            </h2>
            <p class="form-subtitle">Modifiez les informations de l'application sélectionnée</p>
        </div>

        <form name="editForm" #editForm="ngForm" class="modern-edit-form">
            <div class="form-content">
                <div class="form-row">
                    <mat-form-field appearance="outline" class="form-field">
                        <mat-label>ID de l'Application</mat-label>
                        <input matInput
                               [(ngModel)]="info.appId"
                               name="appId"
                               readonly
                               class="readonly-field">
                        <mat-icon matSuffix class="readonly-icon">lock</mat-icon>
                        <mat-hint>Identifiant unique (non modifiable)</mat-hint>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="form-field">
                        <mat-label>Nom de l'Application</mat-label>
                        <input matInput
                               [(ngModel)]="info.appNom"
                               name="appNom"
                               placeholder="Saisissez le nom de l'application"
                               required>
                        <mat-icon matSuffix>apps</mat-icon>
                        <mat-error *ngIf="editForm.controls['appNom']?.invalid && editForm.controls['appNom']?.touched">
                            Le nom de l'application est requis
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>

            <div class="form-actions">
                <button mat-raised-button
                        color="primary"
                        class="action-btn primary-btn"
                        (click)="postUpdatesapplication(info)"
                        [disabled]="editForm.invalid">
                    <mat-icon>save</mat-icon>
                    Sauvegarder les modifications
                </button>
                <button mat-stroked-button
                        class="action-btn secondary-btn"
                        (click)="onNoClick()">
                    <mat-icon>cancel</mat-icon>
                    Annuler
                </button>
            </div>
        </form>
    </div>
</div>
