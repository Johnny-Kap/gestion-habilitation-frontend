<div class="edit-form-container">
    <div class="edit-form-card">
        <div class="form-header">
            <h2 class="form-title">
                <mat-icon>add</mat-icon>
                Ajouter une Fonction
            </h2>
            <p class="form-subtitle">Créez une nouvelle fonction dans le système</p>
        </div>

        <form name="findForm" #findForm="ngForm" class="modern-edit-form">
            <div class="form-content">
                <div class="form-row">
                    <mat-form-field appearance="outline" class="form-field">
                        <mat-label>Nom de la Fonction</mat-label>
                        <input matInput
                               [(ngModel)]="info.fnom"
                               name="fnom"
                               placeholder="Saisissez le nom de la fonction"
                               required>
                        <mat-icon matSuffix>work</mat-icon>
                        <mat-error *ngIf="findForm.controls['fnom']?.invalid && findForm.controls['fnom']?.touched">
                            Le nom de la fonction est requis
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>

            <div class="form-actions">
                <button mat-raised-button
                        color="primary"
                        class="action-btn primary-btn"
                        (click)="postFonction()"
                        [disabled]="findForm.invalid">
                    <mat-icon>save</mat-icon>
                    Ajouter la fonction
                </button>
                <button mat-stroked-button
                        class="action-btn secondary-btn"
                        (click)="onNoClick()"
                        tabindex="-1">
                    <mat-icon>cancel</mat-icon>
                    Annuler
                </button>
            </div>
        </form>
    </div>
</div>
