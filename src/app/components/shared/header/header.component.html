<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <!-- Logo/Brand -->
        <a class="navbar-brand" routerLink="/dashboard">
            <!-- <img src="" alt="">
            <i class="bi bi-shield-check me-2"></i> -->
            <img src="assets/images/logo.png" alt="Logo" height="32" class="me-2"
                onerror="this.style.display='none'; this.nextElementSibling.style.display='inline'">
            Gestion Habilitations
        </a>

        <!-- Toggle button pour mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Menu principal -->
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">
                        <i class="bi bi-speedometer2 me-1"></i>Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/applications" routerLinkActive="active">
                        <i class="bi bi-grid-3x3-gap me-1"></i>Applications
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/profils" routerLinkActive="active">
                        <i class="bi bi-people me-1"></i>Profils
                    </a>
                </li>
            </ul>

            <!-- Menu utilisateur -->
            <ul class="navbar-nav">
                <!-- Affichage si utilisateur connecté -->
                <li class="nav-item dropdown" *ngIf="isAuthenticated">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdown"
                        role="button" data-bs-toggle="dropdown" aria-expanded="false">

                        <!-- Avatar avec initiales -->
                        <div class="bg-light text-primary rounded-circle d-flex align-items-center justify-content-center me-2"
                            style="width: 32px; height: 32px; font-size: 0.8rem; font-weight: bold;">

                        </div>

                        <span class="d-none d-md-inline">{{ getDisplayName() }}</span>
                    </a>

                    <ul class="dropdown-menu dropdown-menu-end">
                        <!-- Informations utilisateur -->
                        <li>
                            <h6 class="dropdown-header">
                                <i class="bi bi-person-circle me-2"></i>
                                {{ getDisplayName() }}
                            </h6>
                        </li>

                        <li>
                            <hr class="dropdown-divider">
                        </li>

                        <!-- Bouton de déconnexion -->
                        <li>
                            <a class="dropdown-item text-danger" href="#" (click)="$event.preventDefault(); logout()"
                                role="button">
                                <i class="bi bi-box-arrow-right me-2"></i>
                                Déconnexion
                            </a>
                        </li>
                    </ul>
                </li>

                <!-- Affichage si utilisateur non connecté -->
                <li class="nav-item" *ngIf="!isAuthenticated">
                    <span class="navbar-text">
